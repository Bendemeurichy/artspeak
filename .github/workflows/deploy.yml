name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Checkout private data repo
        uses: actions/checkout@v4
        with:
          repository: Bendemeurichy/artspeak_data # Replace with your private repo
          token: ${{ secrets.DATA_REPO_TOKEN }}
          path: data

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.6.6

      # - name: Install dependencies
      #   run: deno install

      - name: Build
        run: deno task build

      - name: Copy data to dist
        run: |
          mkdir -p build/client/data
          rsync -av --exclude='.git' data/data/ build/client/data/

      - name: Copy index.html to 404.html for SPA routing
        run: cp build/client/index.html build/client/404.html

      - name: List build output
        run: |
          echo "=== Contents of build/client/ ==="
          ls -lah build/client/
          echo ""
          echo "=== Contents of build/client/data/ ==="
          ls -lah build/client/data/ || echo "No data folder found!"
          echo ""
          echo "=== index.html exists? ==="
          test -f build/client/index.html && echo "✓ index.html found" || echo "✗ index.html NOT found"
          echo ""
          echo "=== 404.html exists? ==="
          test -f build/client/404.html && echo "✓ 404.html found" || echo "✗ 404.html NOT found"
          echo ""
          echo "=== Are index.html and 404.html identical? ==="
          if [ -f build/client/index.html ] && [ -f build/client/404.html ]; then
            if cmp -s build/client/index.html build/client/404.html; then
              echo "✓ Files are identical"
            else
              echo "✗ Files are DIFFERENT"
            fi
          fi
          echo ""
          echo "=== First 20 lines of index.html ==="
          head -n 20 build/client/index.html || echo "Could not read index.html"
          echo ""
          echo "=== First 20 lines of 404.html ==="
          head -n 20 build/client/404.html || echo "Could not read 404.html"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./build/client"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
