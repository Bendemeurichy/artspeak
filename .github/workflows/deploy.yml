name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Checkout private data repo
        uses: actions/checkout@v4
        with:
          repository: Bendemeurichy/artspeak_data # Replace with your private repo
          token: ${{ secrets.DATA_REPO_TOKEN }}
          path: data

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.6.6

      # - name: Install dependencies
      #   run: deno install

      - name: Build
        run: deno task build

      - name: Copy data to dist
        run: cp -r data build/client/

      - name: Copy index.html to 404.html for SPA routing
        run: cp build/client/index.html build/client/404.html

      - name: List build output
        run: |
          echo "=== Contents of build/client/ ==="
          ls -lah build/client/
          echo ""
          echo "=== Contents of build/client/data/ ==="
          ls -lah build/client/data/ || echo "No data folder found!"
          echo ""
          echo "=== index.html exists? ==="
          test -f build/client/index.html && echo "✓ index.html found" || echo "✗ index.html NOT found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./build/client"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
